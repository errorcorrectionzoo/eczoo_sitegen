$schema: "http://json-schema.org/draft-06/schema"
$id: "https://errorcorrectionzoo.org/schemas/codelist"


_zoo_primarykey: 'list_id'

type: object
additionalProperties: false
required: ['list_id', 'title', 'codes', 'display']
properties:

  list_id:
    type: string
    pattern: '^[a-z0-9_.-]+$'

  # No longer needed.
  # list_id_root:
  #   type: boolean

  title:
    type: string
    _flm: standalone

  intro:
    type: string
    _flm: full

  display:
    type: object
    additionalProperties: false
    properties:
      style:
        type: string
      options:
        type: object
        # completely free, determined by the template (TODO)

  codes:
    type: object
    additionalProperties: false
    required: ['select']
    properties:
      select:
        type: array
        items:
          $ref: '/schemas/codelist_predicate'



  sort:
    type: object
    additionalProperties: false
    properties:
      by:
        type: string
      reverse:
        type: boolean
      case_sensitive:
        type: boolean
      parents_before_children:
        type: boolean

  metainfo:
    type: object
