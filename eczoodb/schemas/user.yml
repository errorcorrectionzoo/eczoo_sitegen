$schema: "http://json-schema.org/draft-06/schema"
$id: "https://errorcorrectionzoo.org/schemas/user"

#
# A User (e.g., Contributor) to the EC Zoo.
#
type: object
additionalProperties: {}
required: ['user_id', 'name']

_zoo_primarykey: 'user_id'

properties:

  # every code must have a code_id.
  user_id:
    type: string
    pattern: '^[a-zA-Z0-9]+$'
    _single_line_string: true
    _description: >-
      A unique, internal identifier for the user.
    _zoo_search:
      include_in_index: false

  # every user must have a name.
  name:
    type: string
    #_flm: standalone # Unicode ONLY, NO FLM!
    _single_line_string: true
    _description: >-
      The user's full name, as it should be displayed.
    _zoo_search:
      include_in_index: true
  
  # users can specify one or more affiliation(s)
  # --- we might only want to use this for core team members / veterinarians,
  # to avoid bloating the team web page.
  affiliations:
    type: array
    items:
      _flm: standalone
      _single_line_string: true
      _description: >-
        User's Affiliation (Department, Institute, Institution, Country).  E.g.
        “Dahlem Center for Complex Quantum Systems, Freie Universität Berlin, 14195
        Berlin, Germany”.
      _zoo_search:
        include_in_index: false

  zooteam:
    type: string
    _single_line_string: true
    _description: >-
      Zoo team indicates membership to a particular "team" (Core, Veterinarians,
      Code Contributors).  Leave blank for code contributors.
    _zoo_search:
      include_in_index: false

  zoorole:
    type: string
    _single_line_string: true
    _description: >-
      Zoo role is applicable to core team members, otherwise omit field.
    _zoo_search:
      include_in_index: false

  githubusername:
    type: string
    _single_line_string: true
    _description: >-
      The user's username on github.com
    #_zoo_search:
    #  field_name: 'github'

  gscholaruser:
    type: string
    _single_line_string: true
    _description: >-
      The user's Google scholar profile ID
    _zoo_search:
      include_in_index: false

  pageurl:
    type: string
    _single_line_string: true
    _description: >-
      The user's web page URL
    _zoo_search:
      include_in_index: false

  avatarurl:
    type: string
    _single_line_string: true
    _description: >-
      A link to a profile picture (image) for this user
    _zoo_search:
      include_in_index: false


  # auto-populated
  zoo_contributions:
    type: object

    _auto_populated: true
    _zoo_search:
      include_in_index: false

    properties:
      code:
        _auto_populated: true
        type: array
        items:
          _auto_populated: true
          type: object
          properties:
            code_id:
              _auto_populated: true
              type: string
            code:
              _auto_populated: true
              type: object
            date:
              _auto_populated: true
              type: string
